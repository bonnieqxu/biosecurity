<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Upload Images{% endblock %}</title>
         <!-- Bootstrap CSS link  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>


    <body>
        <div class="p-3 mb-2 bg-success-subtle text-emphasis-success container-fluid">

        <!-- adding a link to home page-->
        <header  style="display: flex; justify-content: space-between;">
            
            <div class="container text-center"> 
                <h5 style="background: linear-gradient(to right, #3498db, #e74c3c); color: #fff; padding: 10px;"> Please Help Us Protect Our Beautiful Ocean </h5>
            <p> OCEAN PEST AND DISEASE BIOSECURITY GUIDE</p>
            <h1>MARINE BIOSECURITY</h1>
            </div>

        </header>


        <br>


        <h3>Add A New Pest or Disease to the Biosecurity Guide</h1>
        <h5> Please choose images to upload </h5>
        
        <form method="POST" action="/upload" enctype="multipart/form-data"> 


            <br><hr>
            <label for="primary_image">Primary Image:</label> 
            <input type="file" name="primary_image" accept="image/*">
                
            <br><hr>
            <label for="secondary_image">Secondary Image:</label>
            <input type="file" name="secondary_image" accept="image/*">
           
            <br><hr>

            <input type="submit" value="Submit">

        </form>
    


<!-- Bootstrap's JavaScript bundle including Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body> 
</html>

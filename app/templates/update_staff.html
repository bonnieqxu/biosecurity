<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body class="bg-image" style="background-image: url('/static/ocean2.jpg');background-size: cover; background-repeat: no-repeat; background-position: center center;">

    <!-- Navbar -->

    <nav class="navbar bg-dark navbar-dark p-3 nabar-expand-lg" style="color: #fff; padding: 10px;">

        <div class="container">

            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>

            <h5 style="color: #fff; padding: 10px;"> Please Help Us Protect Our Beautiful Ocean </h5>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>

              
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('guide') }}" class="nav-link">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('sources') }}" class="nav-link">Sources</a>
                    </li>
                   
                    {% if 'email' in session %}
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="nav-link">New Member Registration</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

        <!-- title -->
        <div class="container" style="max-width: 900px;">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    
                    <div  class="row mx-auto" style="max-width: 100%;">
                        
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Update Existing Information of the Staff</h1>
                                    
                                </div>
    
                                <hr>

       
                            <form class="user" action="/submit_update_staff" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="staff_number" style="margin-bottom: 10px;">Staff ID Number (READONLY):</label>
                                <input type="text" class="form-control form-control-user" id="staff_number" name="staff_number" value="{{ original_data[0] }}" readonly><br>
                            </div>
                                
                            <div class="form-group">
                                <label for="first_name" style="margin-bottom: 10px;">First Name (Only letters allowed):</label>
                                <input type="text" class="form-control form-control-user" id="first_name" name="first_name" value="{{ original_data[1] }}" pattern="[A-Za-z][A-Za-z\s]*" required><br>
                            </div>
                                
                            <div class="form-group">
                                <label for="last_name" style="margin-bottom: 10px;">Last Name (Only letters allowed):</label>
                                <input type="text" class="form-control form-control-user" id="last_name" name="last_name" value="{{ original_data[2] }}" pattern="[A-Za-z][A-Za-z\s]*" required><br>
                            </div>
                                

                               
                    
                                


                            <div class="form-group">
                                <label for="email" style="margin-bottom: 10px;">Email (Username Cannot Be Modified):</label>
                                <input type="email" class="form-control form-control-user" id="email" name="email"  value="{{ original_data[3] }}" readonly><br>
                               
                            </div>



                            




                                
                             <div class="form-group">
                                <label for="work_phone" style="margin-bottom: 10px;">Work Phone Number (Only numbers allowed):</label>
                                <input type="tel" class="form-control form-control-user" id="work_phone" name="work_phone" value="{{ original_data[4] }}"  pattern="[0-9][0-9\s]*" required><br>
                            </div>
                                
                            <div class="form-group">
                                <label for="hire_date" style="margin-bottom: 10px;">Hire Date:</label>
                                <input type="date" class="form-control form-control-user" id="hire_date" name="hire_date" value="{{ original_data[5] }}"  max="{{ today_date }}" required><br>
                            </div>
                               
                            <div class="form-group">
                                <label for="position" style="margin-bottom: 10px;">Position (Only letters allowed):</label>
                                <input type="text" class="form-control form-control-user" id="position" name="position" value="{{ original_data[6] }}" pattern="[A-Za-z][A-Za-z\s]*" required><br>
                            </div>
                                
                            <div class="form-group">
                                <label for="department" style="margin-bottom: 10px;">Department (Only letters allowed):</label>
                                <input type="text" class="form-control form-control-user" id="department" name="department" value="{{ original_data[7] }}" pattern="[A-Za-z][A-Za-z\s]*" required><br>
                            </div>
                                

                            <div class="form-group row">
                                <div class="col">
                                    <label for="status">Status:</label>
                                </div>
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" id="active" name="status" value="active" {% if original_data[8] == 'Active' %} checked {% endif %} required>
                                        <label for="active">Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" id="inactive" name="status" value="inactive" {% if original_data[8] == 'Inactive' %} checked {% endif %} required>
                                        <label for="inactive">Inactive</label><br>
                                    </div>
                                </div>
                            </div>

                            <br>
                                
                           
                                
                            <br>

                            <button type="submit" class="btn btn-primary  btn-user d-block mx-auto btn-block">Update Information</button>
                            <br>
                            <button type="button" class="btn btn-danger btn-user d-block mx-auto btn-block" onclick="window.location.href='/dashboard'">Cancel</button>

                            

                            </form>

                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    



        






        <!-- footer -->

        <footer class="p-4 border-top">
            <div class="container align-items-center justify-content-between d-flex">
                <p class="mb-0 text-muted">
                    Feb 2024
                </p>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="" class="nav-link text-muted">Bonnie Xu</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-muted">1156270</a>
                    </li>
                </ul>
            </div>
        </footer>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>

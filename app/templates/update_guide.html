<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Update Guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body class="bg-image" style="background-image: url('/static/ocean2.jpg');background-size: cover; background-repeat: no-repeat; background-position: center center;">

    <!-- Navbar -->

    <nav class="navbar bg-dark navbar-dark p-3 nabar-expand-lg" style="color: #fff; padding: 10px;">

        <div class="container">

            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>

            <h5 style="color: #fff; padding: 10px;"> Please Help Us Protect Our Beautiful Ocean </h5>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>

              
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('guide') }}" class="nav-link">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('sources') }}" class="nav-link">Sources</a>
                    </li>
                   
                    {% if 'email' in session %}
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="nav-link">New Member Registration</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>


        <!-- title -->



    <div class="container" style="max-width: 900px;">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                
                <div  class="row mx-auto" style="max-width: 100%;">
                    
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Existing Information of the Guide</h1>
                                
                            </div>

                            <hr>

       
                            <form class="user" action="/submit_update_guide" method="post" enctype="multipart/form-data">
            

                                <div class="form-group row">
                                    <label for="ocean_id" style="margin-bottom: 10px;">Ocean ID (READONLY):</label>
                                    <input type="text" id="ocean_id" name="ocean_id" class="form-control form-control-user" value="{{ original_data[0] }}" readonly>
                                </div>

                                <br>
            
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="ocean_item_type" style="margin-bottom: 10px;">Ocean Item Type:</label>
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="pest"  name="ocean_item_type" value="pest" {% if original_data[1] == 'Pest' %} checked {% endif %} required>
                                            <label for="pest">Pest</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="disease"  name="ocean_item_type" value="disease" {% if original_data[1] == 'Disease' %} checked {% endif %} required>
                                            <label for="disease">Disease</label>
                                        </div>
                                    </div>
                                </div>

                                <br>

                                <div class="form-group row">
                                    <div class="col">
                                        <label for="present_in_nz" style="margin-bottom: 10px;">Present In NZ:</label>
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="yes" name="present_in_nz" value="yes" {% if original_data[2] == 'Yes' %} checked {% endif %} required>
                                            <label for="yes">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="no" name="present_in_nz" value="no" {% if original_data[2] == 'No' %} checked {% endif %} required>
                                            <label for="no">No</label>
                                        </div>
                                    </div>
                                </div>

                                <br>

                                <div class="form-group">

                                    <label for="common_name" style="margin-bottom: 10px;">Common Name:</label>
                                    <input type="text" id="common_name" class="form-control form-control-user" name="common_name" value="{{ original_data[3] }}" required>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="scientific_name"  style="margin-bottom: 10px;">Scientific Name:</label>
                                    <input type="text" id="scientific_name"  class="form-control form-control-user"name="scientific_name" value="{{ original_data[4] }}" required>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="key_characteristics"  style="margin-bottom: 10px;">Key Characteristics:</label>
                                    
                                    <textarea id="key_characteristics" class="form-control form-control-user" name="key_characteristics" rows="4" cols="50" required>{{ original_data[5] }}</textarea>
                                </div>

                                <br>

                                <div class="form-group">

                                    <label for="biology_description" style="margin-bottom: 10px;">Biology Description:</label>
                                    
                                    <textarea id="biology_description" class="form-control form-control-user" name="biology_description" rows="4" cols="50" required>{{ original_data[6] }}</textarea>
                                </div>

                                <br>

                                <div class="form-group">

                                    <label for="threats" style="margin-bottom: 10px;">Threats:</label>
                                    
                                    <textarea id="threats" class="form-control form-control-user" name="threats" rows="4" cols="50" required>{{ original_data[7] }}</textarea>
                                </div>

                                <br>


                                <div class="form-group">

                                    <label for="location" style="margin-bottom: 10px;">Location:</label>
                                    
                                    <textarea id="location" class="form-control form-control-user" name="location" rows="4" cols="50" required>{{ original_data[8] }}</textarea>
                                </div>


                                <br>

                                
                                
                                <div class="form-group">
                                    <label for="primary_image" style="margin-bottom: 10px;">Primary Image:</label>
                                    <select class="form-control form-control-user" name="primary_image" id="primary_image" required>
                                        <option value="{{ original_data[9] }}" selected>{{ original_data[9] }}</option>
                                        {% for file_name in static_files %}
                                            <option value="{{ file_name }}">{{ file_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <br>
                                

                                <div class="form-group">
                                    <label for="secondary_image" style="margin-bottom: 10px;">Secondary Image:</label>
                                    <select class="form-control form-control-user" name="secondary_image" id="secondary_image" required>
                                        <option value="{{ original_data[10] }}" selected>{{ original_data[10] }}</option>
                                        {% for file_name in static_files %}
                                            <option value="{{ file_name }}">{{ file_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                

                                <br><br>

                                <button type="submit" class="btn btn-primary btn-user d-block mx-auto btn-block">Update Information</button>
                                <br>
                            <button type="button" class="btn btn-danger btn-user d-block mx-auto btn-block" onclick="window.location.href='/dashboard'">Cancel</button>






                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

        <!-- footer -->

        <footer class="p-4 border-top">
            <div class="container align-items-center justify-content-between d-flex">
                <p class="mb-0 text-muted">
                    Feb 2024
                </p>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="" class="nav-link text-muted">Bonnie Xu</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-muted">1156270</a>
                    </li>
                </ul>
            </div>
        </footer>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
